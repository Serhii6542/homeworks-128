<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <div class="subtitle">
                Letâ€™s go to the mall!
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form method="post" action="#">
                <ul class="list">
                    <li>
                        <input type="checkbox" name="product[]" id="pickles">
                        <label for="pickles">
                            <span>
                                A lot of pickles 
                                <small>for the next lessons about CSS</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="product[]" id="apples">
                        <label for="apples">
                            <span>
                                10 apples
                                <small>for more CSS manipulations</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="product[]" id="oranges">
                        <label for="oranges">
                            <span>
                                20 oranges 
                                <small>because they are awesome</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="product[]" id="plates">
                        <label for="plates">
                            <span>
                                13 plates 
                                <small>hm... they always dissapear</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="product[]" id="bentos">
                        <label for="bentos">
                            <span>
                                15 bentos
                            </span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="product[]" id="bottle">
                        <label for="bottle">
                            <span>
                                1 bottle of Sake 
                                <small>for my friends</small>
                            </span>
                        </label>
                    </li>
                </ul>
                <button type="submit" class="button">Bon appetit :)</button>
            </form>
        </div>
    </main>
</body>
</html>
