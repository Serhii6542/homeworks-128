<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shopping list</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="Shopping">
            <div class="title">
                <h1>
                    CSS Dinner Shopping List
                </h1>
            </div>
            <div class="subtitle">
                <span>
                    Let's go to the mall!
                </span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <ul>
                <li>
                    <input type="checkbox" name="Shopping_List[]" id="pickles" value="pickles">
                    <label for="pickles">A lot of pickles
                        <small>(for the next lessons about CSS)</small>
                    </label>                
                </li>
                <li>
                    <input type="checkbox" name="Shopping_List[]" id="apples" value="apples">
                    <label for="apples">10 apples
                        <small>(for more CSS manipulations)</small>
                    </label>  
                </li>
                <li>
                    <input type="checkbox" name="Shopping_List[]" id="oranges" value="oranges">
                    <label for="oranges">20 oranges
                        <small>(because they are awesome)</small>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="Shopping_List[]" id="plates" value="plates">
                    <label for="plates">13 plates
                        <small>(hm... they always dissapear)</small>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="Shopping_List[]" id="bentos" value="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" name="Shopping_List[]" id="bottle" value="bottle">
                    <label for="bottle">1 bottle of Sake
                        <small>(for my friends)</small>
                    </label>
                </li>
            </ul>
        </div>
        <footer>
            <div class="footer">
                <button>Bon appetit :)</button>
            </div>
        </footer>
    </main>
</body>
</html>
