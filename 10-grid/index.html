<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="photo-city">
                <div class="title">
                    <h1>Architectural Photography</h1>
                </div>
                <div class="city">
                    <div class="photo el-1"><img src="assets/image/city-1.png" alt=""></div>
                    <div class="photo el-2 colspan"><img src="assets/image/city2.png" alt=""></div>
                    <div class="photo el-3 colspan"><img src="assets/image/city3.png" alt=""></div>
                    <div class="photo el-4"><img src="assets/image/city4.png" alt=""></div>
                    <div class="photo el-5"><img src="assets/image/city5-1.png" alt=""></div>
                    <div class="photo el-6 colspan"><img src="assets/image/city6.png" alt=""></div>
                </div>
            </div>
            <div class="photo-gallery">
                <div class="title">
                    <h1>Still Life Photography</h1>
                </div>
                <div class="gallery">
                    <div class="photo el-1"><img src="assets/image/photo1.png" alt=""></div>
                    <div class="photo el-2 colspan"><img src="assets/image/photo2.png" alt=""></div>
                    <div class="photo el-3"><img src="assets/image/photo3.png" alt=""></div>
                    <div class="photo el-4 rowspan"><img src="assets/image/photo4.png" alt=""></div>
                    <div class="photo el-5 colspan"><img src="assets/image/photo5.png" alt=""></div>
                    <div class="photo el-6"><img src="assets/image/photo6.png" alt=""></div>
                </div>
            </div>
            <div class="photo-portrait">
                <div class="title">
                    <h1>Portrait and Fashion Photography</h1>
                </div>
                <div class="portrait">
                    <div class="photo el-1"><img src="assets/image/image-1.png" alt=""></div>
                    <div class="photo el-2 rowspan"><img src="assets/image/image2.png" alt=""></div>
                    <div class="photo el-3"><img src="assets/image/image3.png" alt=""></div>
                    <div class="photo el-4"><img src="assets/image/image4.png" alt=""></div>
                    <div class="photo el-5 rowspan"><img src="assets/image/image5.png" alt=""></div>
                    <div class="photo el-6 rowspan"><img src="assets/image/image6.png" alt=""></div>
                    <div class="photo el-7"><img src="assets/image/image7.png" alt=""></div>
                    <div class="photo el-8 colspan"><img src="assets/image/image8.png" alt=""></div>
                    <div class="photo el-9 colspan"><img src="assets/image/image9.png" alt=""></div>
                    <div class="photo el-10"><img src="assets/image/image10.png" alt=""></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
