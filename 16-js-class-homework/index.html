<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <div>Ваш текст:
                    <div id="text"></div>
                </div>
                <div>Колір: <input type="text" class="form-control" id="elColor" readonly></div>
                <div>Кількість чорнил: %<input type="number" class="form-control" id="elVidsotcu" readonly ></div>
                <br>
            </div>
            <div class="card-footer">
                <label for="color">Color:</label>
                <select name="color" id="color" class="form-control">
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue">Blue</option>
                </select>
                <br>
                <label for="number">Кількість чорнил у маркері:</label>
                <input type="number" class="form-control" id="number" placeholder="1-100" value="50" required>
                <br>
                <button type="button" class="btn btn-info" id="showInfo">Click</button>
                <br>
                <br>
                <label for="vidsotcu">До заправити маркер:</label>
                <input type="number" class="form-control" id="vidsotcu" placeholder="1-100">
                <br>
                <button type="button" class="btn btn-info" id="btn-refueled">До заправити</button>
                <br>
                <br>
                <textarea name="textarea" id="textTarea" cols="50" rows="3" class="form-control" ></textarea>
                <br>
                <button type="button" id="btn" class="btn btn-info">Обвести маркером</button>
            </div>
        </div>
    </div>
    <script src="assets/js/toast.js"></script>
    <script src="assets/js/Marker.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
